files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - '**/fonts/*.*'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth: 2
  border-zero:
    - 2
    - convention: none
  brace-style:
    - 2
    - allow-single-line: false
  class-name-format: 2
  clean-import-paths: 0
  empty-args: 2
  empty-line-between-blocks: 2
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline: 2
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format: 2
  hex-length:
    - 2
    - style: long
  hex-notation: 2
  id-name-format: 2
  indentation: 2
  leading-zero:
    - 2
    - include: true
  mixin-name-format: 2
  mixins-before-declarations: 0
  nesting-depth:
    - 2
    - max-depth: 3
  no-color-keywords: 2
  no-color-literals: 2
  no-css-comments: 2
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 0
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties: 2
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
  no-trailing-zero: 2
  no-transition-all: 2
  no-url-protocols: 0
  no-vendor-prefixes: 0
  no-warn: 2
  one-declaration-per-line: 2
  placeholder-in-extend: 2
  placeholder-name-format: 2
  property-sort-order:
    - 2
    - order: 'concentric'
  property-units: 0
  quotes:
    - 2
    - style: double
  shorthand-values: 2
  single-line-per-selector: 2
  space-after-bang: 2
  space-after-colon: 2
  space-after-comma: 2
  space-around-operator: 0
  space-before-bang: 2
  space-before-brace: 2
  space-before-colon: 2
  space-between-parens: 2
  trailing-semicolon: 2
  url-quotes: 2
  variable-for-property: 0
  variable-name-format: 2
  zero-unit: 2
